# These parameters are applied for fusing fiducial slam with odometry
# For parameter descriptions, please refer to the template parameter files for each node.

ekf_se_odom:
  frequency: 10
  sensor_timeout: 0.1
  two_d_mode: true
  transform_time_offset: 0.0
  transform_timeout: 0.0
  print_diagnostics: true
  debug: false
  publish_tf: true

  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: map

  odom0: /odom
  odom0_config: [true, true, false,
                 false, false, true,
                 false,  false,  false,
                 false, false, false,
                 false, false, false]
  odom0_queue_size: 10
  odom0_nodelay: false
  odom0_differential: false
  odom0_relative: false

  
  pose0: /fiducial_pose
  pose0_config: [true,  true, false,
                false, false, true,
                false, false, false,
                false, false, false,
                false, false, false]
  pose0_differential: false
  pose0_relative: false
  pose0_queue_size: 5
  pose0_nodelay: false